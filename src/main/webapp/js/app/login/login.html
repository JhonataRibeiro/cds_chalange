

<div class="row">


	<div class="col-md-4">
		</div>

	<div class="col-md-4">

		<div class="page-header">
			<h2>Entrar</h2>
		</div>

		<div class="m-b-lg">
			<!--    <div class="wrapper text-center">
                  <strong>Sign in to get in touch</strong>
                </div>-->
			<form name="form" class="form-validation">
				<div class="list-group list-group-sm">
					<div class="list-group-item">
						<input id="username" ng-model="LoginCtrl.username" type="text" class="form-control" />
					</div>
					<div class="list-group-item">
						<input id="password" ng-model="LoginCtrl.password" type="password" class="form-control" />
					</div>
				</div>
				<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="LoginCtrl.login()" ng-disabled='form.$invalid'>Log in</button>
				<div class="line line-dashed"></div>
			</form>
		</div>

		<div class="col-md-4">
		</div>
	</div>
</div>
